server:
  port: 8080

spring:
  datasource:
    url: jdbc:mysql://localhost:3306/shu?serverTimezone=Asia/Seoul&characterEncoding=UTF-8
    username: root
    password:
    driver-class-name: com.mysql.cj.jdbc.Driver

  jpa:
    hibernate:
      ddl-auto: create
    properties:
      hibernate:
        format_sql: true
        dialect: org.hibernate.dialect.MySQLDialect
    show-sql: false

  servlet:
    multipart:
      enabled: true
      max-file-size: 20MB        # 이미지 업로드 대비
      max-request-size: 20MB

  jackson:
    serialization:
      fail-on-empty-beans: false

logging:
  level:
    root: INFO
    org.hibernate.SQL: DEBUG
    org.hibernate.type.descriptor.sql.BasicBinder: TRACE   # 바인딩 값 출력
    org.springframework.web: INFO
    com.shu.backend: DEBUG      # 프로젝트 패키지 기준

jwt:
  secret: "REPLACE-WITH-YOUR-VERY-SECRET-KEY-THAT-IS-VERY-LONG-AND-RANDOM"
  access-token-expiration: 3600000      # 1시간
  refresh-token-expiration: 1209600000  # 14일

cors:
  allowed-origins: "http://localhost:3000, https://your-app-domain.com"
  allowed-methods: "GET,POST,PUT,DELETE,OPTIONS"
  allowed-headers: "*"
  allow-credentials: true

websocket:
  endpoint: "/ws/chat"
  allowed-origins: "*"  # 개발 단계 / 운영 시 실제 도메인만 허용
